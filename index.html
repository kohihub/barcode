<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Scanner em tempo real</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; }
    #scanner { width: 100%; max-width: 400px; margin: auto; }
    #lista { margin-top: 20px; font-size: 18px; text-align: left; }
  </style>
</head>
<body>
  <h1>Scanner em tempo real</h1>
  <div id="scanner"></div>
  <div id="lista"></div>

  <script>
    // --- Firebase ---
  const firebaseConfig = {
    apiKey: "AIzaSyC2eUz5iTUURydrdi4So1uPmQs9esGFe_E",
    authDomain: "pitzi-cel-barcode.firebaseapp.com",
    projectId: "pitzi-cel-barcode",
    storageBucket: "pitzi-cel-barcode.firebasestorage.app",
    messagingSenderId: "196032039906",
    appId: "1:196032039906:web:1bc78ed983bbb7b07387bb"
  };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // --- FunÃ§Ã£o para adicionar cÃ³digo na tela ---
    function adicionarCodigo(codigo) {
      const div = document.getElementById("lista");
      const item = document.createElement("div");
      item.textContent = "ðŸ“¦ " + codigo;
      div.prepend(item);
    }

    // --- Escuta em tempo real no Firestore ---
    db.collection("codigos").orderBy("timestamp", "desc")
      .onSnapshot(snapshot => {
        document.getElementById("lista").innerHTML = "";
        snapshot.forEach(doc => {
          adicionarCodigo(doc.data().codigo);
        });
      });

    // --- Inicia cÃ¢mera no celular ---
    if (navigator.mediaDevices) {
      Quagga.init({
        inputStream: {
          type: "LiveStream",
          constraints: { facingMode: "environment" },
          target: document.querySelector('#scanner')
        },
        decoder: { readers: ["code_128_reader","ean_reader","ean_8_reader","code_39_reader"] }
      }, function(err) {
        if (!err) Quagga.start();
      });

      Quagga.onDetected((data) => {
        const codigo = data.codeResult.code;
        db.collection("codigos").add({
          codigo: codigo,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
      });
    }
  </script>
</body>
</html>
