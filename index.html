<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Scanner de Device IDs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; }
        #scanner { width: 100%; max-width: 400px; margin: auto; }
        #lista { margin-top: 20px; font-size: 18px; text-align: left; }
        #acoes { margin-top: 20px; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; cursor: pointer; }
        .item-lista { padding: 5px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>
    <h1>Scanner de Device IDs</h1>
    <div id="scanner"></div>
    <div id="acoes">
        <button id="copiarBtn">Copiar Device IDs</button>
        <button id="apagarBtn">Apagar Tudo</button>
    </div>
    <div id="lista"></div>

    <script>
        // --- Firebase ---
        const firebaseConfig = {
            apiKey: "AIzaSyC2eUz5iTUURydrdi4So1uPmQs9esGFe_E",
            authDomain: "pitzi-cel-barcode.firebaseapp.com",
            projectId: "pitzi-cel-barcode",
            storageBucket: "pitzi-cel-barcode.firebasestorage.app",
            messagingSenderId: "196032039906",
            appId: "1:196032039906:web:1bc78ed983bbb7b07387bb"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // VariÃ¡vel de controle para o delay
        const DELAY_ENTRE_LEITURAS = 500; // 500 milissegundos
        let ultimoCodigoDetectado = '';
        let ultimoTimestampDetectado = 0;

        // --- FunÃ§Ã£o para adicionar cÃ³digo na tela ---
        function adicionarCodigo(codigo) {
            const div = document.getElementById("lista");
            const item = document.createElement("div");
            item.className = "item-lista";
            item.textContent = "ðŸ“¦ " + codigo;
            div.prepend(item);
        }

        // --- Escuta em tempo real no Firestore ---
        db.collection("deviceids").orderBy("timestamp", "desc")
            .onSnapshot(snapshot => {
                document.getElementById("lista").innerHTML = "";
                snapshot.forEach(doc => {
                    adicionarCodigo(doc.data().codigo);
                });
            });

        // --- Inicia cÃ¢mera ---
        if (navigator.mediaDevices) {
            Quagga.init({
                inputStream: {
                    type: "LiveStream",
                    constraints: { facingMode: "environment" },
                    target: document.querySelector('#scanner')
                },
                decoder: { readers: ["code_128_reader","ean_reader","ean_8_reader","code_39_reader"] }
            }, function(err) {
                if (!err) {
                    Quagga.start();
                } else {
                    console.error("Erro ao iniciar o Quagga: ", err);
                    alert("Erro ao iniciar o scanner. Verifique se a permissÃ£o da cÃ¢mera foi concedida.");
                }
            });

            Quagga.onDetected((data) => {
                const codigo = data.codeResult.code;
                const agora = Date.now();

                // Checa se o cÃ³digo tem 7 dÃ­gitos e se nÃ£o foi lido recentemente
                if (codigo.length === 7 && codigo !== ultimoCodigoDetectado) {
                    // Atualiza o tempo e o cÃ³digo lido
                    ultimoCodigoDetectado = codigo;
                    ultimoTimestampDetectado = agora;

                    // Salva no Firestore
                    db.collection("deviceids").add({
                        codigo: codigo,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
            });
        }

        // --- BotÃµes de AÃ§Ã£o ---
        document.getElementById("copiarBtn").addEventListener("click", () => {
            db.collection("deviceids").get().then(snapshot => {
                const deviceIds = [];
                snapshot.forEach(doc => {
                    deviceIds.push(doc.data().codigo);
                });
                const textoParaCopiar = deviceIds.join("\n");
                navigator.clipboard.writeText(textoParaCopiar).then(() => {
                    alert("Device IDs copiados para a Ã¡rea de transferÃªncia!");
                }).catch(err => {
                    console.error("Erro ao copiar: ", err);
                    alert("Erro ao copiar os Device IDs.");
                });
            });
        });

        document.getElementById("apagarBtn").addEventListener("click", () => {
            if (confirm("Tem certeza que deseja apagar todos os dados?")) {
                db.collection("deviceids").get().then(snapshot => {
                    const batch = db.batch();
                    snapshot.docs.forEach(doc => {
                        batch.delete(doc.ref);
                    });
                    return batch.commit();
                }).then(() => {
                    alert("Todos os dados foram apagados com sucesso.");
                }).catch(err => {
                    console.error("Erro ao apagar: ", err);
                    alert("Erro ao apagar os dados.");
                });
            }
        });
    </script>
</body>
</html>
