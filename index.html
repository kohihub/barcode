<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Scanner de Código de Barras</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f2f5;
      color: #333;
      padding: 20px;
    }
    h1 {
      color: #007bff;
    }
    #collection-setup {
      margin-bottom: 20px;
      padding: 20px;
      background-color: #e9ecef;
      border-radius: 8px;
    }
    #collection-input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 60%;
      margin-right: 10px;
    }
    #start-btn {
      padding: 8px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #scanner-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: auto;
      max-width: 400px;
      padding: 20px;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: none; /* Inicia escondido */
    }
    #scanner {
      width: 100%;
      height: 250px;
      border: 2px solid #ddd;
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    #lista {
      margin-top: 20px;
      font-size: 18px;
      text-align: left;
      width: 100%;
      padding: 10px;
      background-color: #e9ecef;
      border-radius: 6px;
      min-height: 50px;
      max-height: 300px;
      overflow-y: auto;
    }
    .code-item {
      padding: 8px 0;
      border-bottom: 1px solid #ccc;
      color: #555;
    }
    .code-item:last-child {
      border-bottom: none;
    }
    .buttons {
      margin-top: 20px;
      width: 100%;
      display: flex;
      justify-content: space-around;
    }
    .btn {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .btn-copy {
      background-color: #28a745;
      color: white;
    }
    .btn-copy:hover {
      background-color: #218838;
    }
    .btn-clear {
      background-color: #dc3545;
      color: white;
    }
    .btn-clear:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <div id="collection-setup">
    <label for="collection-input">Nome da Coleção:</label>
    <input type="text" id="collection-input" placeholder="Ex: estoque-celulares">
    <button id="start-btn">Iniciar Scanner</button>
  </div>

  <div id="scanner-container">
    <div id="scanner"></div>
    <div class="buttons">
      <button id="copy-btn" class="btn btn-copy">Copiar Todos</button>
      <button id="clear-btn" class="btn btn-clear">Limpar Tudo</button>
    </div>
  </div>

  <div id="lista"></div>

  <script>
    // --- Firebase ---
    const firebaseConfig = {
      apiKey: "AIzaSyC2eUz5iTUURydrdi4So1uPmQs9esGFe_E",
      authDomain: "pitzi-cel-barcode.firebaseapp.com",
      projectId: "pitzi-cel-barcode",
      storageBucket: "pitzi-cel-barcode.firebasestorage.app",
      messagingSenderId: "196032039906",
      appId: "1:196032039906:web:1bc78ed983bbb7b07387bb"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const scannerContainer = document.getElementById("scanner-container");
    const listaDiv = document.getElementById("lista");
    const collectionInput = document.getElementById("collection-input");
    const startBtn = document.getElementById("start-btn");
    const copyBtn = document.getElementById("copy-btn");
    const clearBtn = document.getElementById("clear-btn");

    let collectionName = "codigos"; // Nome da coleção padrão
    let unsubscribeFromFirestore = null; // Variável para a função de "desinscrição" do Firebase

    const scannedCodes = new Set(); // Conjunto para códigos únicos

    // --- Função para iniciar o scanner e o Firebase ---
    function startApp() {
      collectionName = collectionInput.value.trim() || "codigos";

      // Esconde a área de configuração e mostra o scanner
      document.getElementById("collection-setup").style.display = 'none';
      scannerContainer.style.display = 'flex';
      
      // Limpa a lista anterior e o set de códigos
      listaDiv.innerHTML = "";
      scannedCodes.clear();

      // Se já houver uma escuta ativa no Firebase, a desativa
      if (unsubscribeFromFirestore) {
        unsubscribeFromFirestore();
      }

      // Inicia a nova escuta na coleção escolhida
      unsubscribeFromFirestore = db.collection(collectionName).orderBy("timestamp", "desc")
        .onSnapshot(snapshot => {
          listaDiv.innerHTML = "";
          scannedCodes.clear();
          snapshot.forEach(doc => {
            const codigo = doc.data().codigo;
            if (!scannedCodes.has(codigo)) {
              scannedCodes.add(codigo);
              const item = document.createElement("div");
              item.textContent = "📦 " + codigo;
              item.classList.add("code-item");
              listaDiv.prepend(item);
            }
          });
        }, err => {
          console.error("Erro na escuta do Firestore:", err);
          alert("Erro ao conectar à coleção. Verifique o nome.");
        });

      // Inicia o QuaggaJS
      if (navigator.mediaDevices && typeof Quagga !== 'undefined') {
        Quagga.init({
          inputStream: {
            type: "LiveStream",
            constraints: { facingMode: "environment" },
            target: document.querySelector('#scanner')
          },
          decoder: {
            readers: ["code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader"]
          }
        }, function(err) {
          if (!err) {
            Quagga.start();
          } else {
            console.error("Erro ao iniciar Quagga:", err);
            alert("Não foi possível iniciar a câmera. Verifique as permissões.");
          }
        });

        // Evento de detecção de código
        Quagga.onDetected((data) => {
          const codigo = data.codeResult.code;
          if (codigo.length === 7 && !scannedCodes.has(codigo)) {
            // Adiciona o código ao Firestore
            db.collection(collectionName).add({
              codigo: codigo,
              timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
              console.log("Código adicionado com sucesso!");
            }).catch(error => {
              console.error("Erro ao adicionar código: ", error);
            });
          }
        });
      }
    }

    // --- Funcionalidade dos botões ---
    startBtn.addEventListener('click', startApp);

    copyBtn.addEventListener('click', () => {
      if (scannedCodes.size === 0) {
        alert("Nenhum código escaneado para copiar.");
        return;
      }
      const codesToCopy = Array.from(scannedCodes).join('\n');
      navigator.clipboard.writeText(codesToCopy)
        .then(() => alert("Todos os códigos foram copiados para a área de transferência!"))
        .catch(err => console.error("Erro ao copiar: ", err));
    });

    clearBtn.addEventListener('click', () => {
      if (confirm(`Tem certeza que deseja limpar todos os códigos da coleção "${collectionName}"?`)) {
        db.collection(collectionName).get().then(querySnapshot => {
          querySnapshot.forEach(doc => {
            doc.ref.delete();
          });
          alert("Lista de códigos limpa.");
        });
      }
    });
  </script>
</body>
</html>
